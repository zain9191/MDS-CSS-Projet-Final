<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      padding-bottom: 60px;
      font-family: Arial;
    }

    /* Styles for larger screens (>=992px) */
    @media (min-width: 992px) {
      .Mobile-Menu {
        display: none !important;
      }

      .Laptop-Menu {
        display: flex !important;
      }

      .carousel-item img {
        height: 400px;
        object-fit: cover;
      }

      .category-img {
        max-width: 100px;
        margin: 0 auto;
        display: block;
      }

      .col-catigory {
        width: 25%;
      }
    }

    /* Styles for smaller screens (<992px) */
    @media (max-width: 992px) {
      .Laptop-Menu {
        display: none !important;
      }

      .Mobile-Menu {
        display: flex !important;
      }
    }

    /* Styles for smaller screens (<576px) */
    @media (max-width: 576px) {
      .profile-container {
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: center;
        gap: 15px;
      }

      .profile-container img {
        width: 100px;
        height: 100px;
      }

      .profile-container .info {
        text-align: left;
      }

      .profile-container .info h1 {
        font-size: 1.25rem;
      }

      .profile-container .info p {
        font-size: 0.875rem;
      }
    }
    /* Button hover animation */
  .btn {
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  /* Primary button hover effect (e.g., "Edit Profile") */
  .btn-primary:hover {
    background-color: #9c3bf6; /* Darker purple */
    transform: scale(1.1); /* Slight growth */
  }

  /* Outlined secondary button hover effect (e.g., "Settings") */
  .btn-outline-secondary:hover {
    background-color: #6c757d; /* Darker gray */
    color: white; /* White text on hover */
    transform: scale(1.1); /* Slight growth */
  }

  /* Navbar and other buttons consistency */
  .navbar .nav-link:hover {
    color: #BD66F6; /* Matches the primary color theme */
    transform: scale(1.1); /* Slight growth */
  }

  /* For the "Mes Billets" card interactions */
  .card .card-header:hover {
    color: #9c3bf6; /* Changes the text color on hover */
    transform: scale(1.02); /* Slight growth of the card header */
  }
  </style>
</head>
<body>

  <!-- Laptop Menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light d-none d-md-flex Laptop-Menu">
    <div class="container">
      <img src="img/logo.png" href="home" alt="logo">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catalogue.html">Catalog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="panier.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Bar Section -->
  <div class="container mt-2">
    <form action="#" method="get">
      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search for events or artists..."
          name="query"
          aria-label="Search"
          style="border-top-left-radius: 25px; border-bottom-left-radius: 25px;"
        />
        <button class="btn btn-outline-secondary" type="submit" style="border-top-right-radius: 25px; border-bottom-right-radius: 25px;">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>
  </div>
 
  <!-- Profile Content -->
  <div class="container mt-5 pt-4">
    <div class="profile-container text-center">
      <!-- Profile Picture -->
      <img src="img/profile/profile.png" alt="Profile Picture" class="rounded-circle" style="height: 150px; width: 150px; object-fit: cover;">
      <!-- Profile Info -->
      <div class="info">
        <h1 class="h4">Marie DUPONT</h1>
        <p class="text-muted">@marieee</p>
        <!-- Buttons -->
        <div class="d-flex gap-2 mt-2">
          <button class="btn btn-primary" style="background-color: #BD66F6; border-radius: 25px;">Edit Profile</button>
          <button class="btn btn-outline-secondary" style="border-radius: 25px;">Settings</button>
        </div>
      </div>
    </div>
 
    <!-- Additional Information -->
    <div class="card mt-4 shadow-lg rounded-2xl p-4 border border-gray-200">
      <div class="card-header border-b pb-2 mb-4">
        <h2 class="text-xl font-bold" style="color: #BD66F6;">Mes Billets</h2>
      </div>
      <div class="card-body">
        <p class="text-gray-600 mb-4">
          Retrouvez ici tous vos billets et leur statut. Vous pouvez les gérer directement depuis cette section.
        </p>
        <ul class="list-disc pl-5">
          <li class="mb-2">Billet 1: <span class="text-green-500">Confirmé</span></li>
          <li class="mb-2">Billet 2: <span class="text-yellow-500">En attente</span></li>
          <li>Billet 3: <span class="text-red-500">Annulé</span></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <nav class="navbar navbar-expand navbar-light bg-light fixed-bottom d-md-none Mobile-Menu">
    <div class="container-fluid justify-content-around">
      <a href="home.html" class="nav-link text-center">
        <i class="bi bi-house-door"></i><br>Home
      </a>
      <a href="catalogue.html" class="nav-link text-center">
        <i class="bi bi-grid"></i><br>Catalog
      </a>
      <a href="panier.html" class="nav-link text-center">
        <i class="bi bi-cart position-relative">
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            1
            <span class="visually-hidden">items in cart</span>
          </span>
        </i><br>Cart
      </a>
      <a href="profile.html" class="nav-link text-center">
        <i class="bi bi-person"></i><br>Profile
      </a>
    </div>
  </nav>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
